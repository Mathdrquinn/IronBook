      <label for="courseFilter">
        Filter by Course
        <select name="cFilter" id="courseFilter" ng-model="search.type">
          <option value="">

          </option>
          <option value="Front End Engineer">
            Front End Engineers

  <article id="main">

    <ul>
      <li class="smallCard shadow" ng-repeat="i in studentData | filter : search : strict">

        <img class="miniPic" ng-src="{{i.img}}" alt="">
        <h2 class="coder">
          {{i.name}}
        </h2>
        <p>
          <span style="color: darkgrey">{{i.type}}</span>
          <a href="" class="ghUser">{{i.ghUser}}</a>
          <a href="" class="tHandle">{{i.tHandle}}</a>
          <a href="#/student/{{$index}}"><button>See more</button></a>
        </p>
      </li>
      <li class="animate-repeat" ng-if="search.length == 0">
      <strong>No results found...</strong>
      </li>
    </ul>

  </article>

  <section id="info" class="shadow" ng-repeat="update in updates">
    <h2>Iron Updates</h2>
    <h3>{{update.title}}</h3>
    <h5>{{update.author}}</h5>
    <div>
      {{update.content}}
    </div>
  </section>
